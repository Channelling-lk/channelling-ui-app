<!--Header files-->
<div th:insert="~{header}"></div>

<body>
<!--Sidebar container-->
<div th:insert="~{side-bar}"></div>

<div class="pusher">
    <div th:insert="~{nav-bar}" th:remove="tag"></div>

    <div class="ui divider"></div>

    <!--Page Content-->
    <div class="ui breadcrumb" style="padding: 15px 15px;">
        <a class="section">Home</a>
        <i class="right chevron icon divider"></i>
        <a class="section">Channelling</a>
        <i class="right arrow icon divider"></i>
        <div class="active section">Search Doctors</div>
    </div>

    <div class="ui segment form">
        <div class="fields">
            <div class="four wide field">
                <label>Doctor's Name</label>

                <div class="ui fluid search clearable selection dropdown doctors">
                    <input type="hidden" name="doctors">
                    <i class="dropdown icon"></i>
                    <div class="text">Search</div>
                </div>
            </div>

            <div class="four wide field">
                <label>Specialization</label>

                <div class="ui fluid search clearable selection dropdown specialization">
                    <input type="hidden" name="specialization">
                    <i class="dropdown icon"></i>
                    <div class="text">Search</div>
                </div>
            </div>

            <div class="four wide field">
                <label>Hospital</label>

                <div class="ui fluid search clearable selection dropdown hospitals">
                    <input type="hidden" name="hospitals">
                    <i class="dropdown icon"></i>
                    <div class="text">Search</div>
                </div>
            </div>

            <div class="three wide field">
                <label>Date</label>
                <div class="ui calendar" id="standard_calendar">
                    <div class="ui fluid input left icon">
                        <i class="calendar icon"></i>
                        <input placeholder="Date/Time" type="text">
                    </div>
                </div>
            </div>

            <div class="field">
                <label>&nbsp;</label>
                <div class="ui buttons">
                    <button class="ui positive button">Search</button>
                    <div class="or"></div>
                    <button class="ui button">Reset</button>
                </div>

            </div>
        </div>
    </div>

    <!--End of Page Content-->

    <div th:insert="~{footer}"></div>

    <script>
        $('.ui.dropdown.doctors')
            .dropdown({
                    apiSettings: {url: 'http://localhost:8080/api/v1/doctor/all'},
                    filterRemoteData: true
                }
            );

        $('.ui.dropdown.specialization')
            .dropdown({
                    apiSettings: {url: 'http://localhost:8080/api/v1/specialization/all'},
                    filterRemoteData: true
                }
            );

        $('.ui.dropdown.hospitals')
            .dropdown({
                    apiSettings: {url: 'http://localhost:8080/api/v1/hospital/all'},
                    filterRemoteData: true
                }
            );

        $('#standard_calendar')
            .calendar({
                type: 'date',
            });
    </script>

</div>
</body>
</html>
