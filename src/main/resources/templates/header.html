<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">


    <title th:text="${title}"></title>
    <link href="webjars/fomantic-ui/dist/semantic.min.css" rel="stylesheet" type="text/css">
    <link href="webjars/fomantic-ui/dist/components/dropdown.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/site.css}">

    <script src="webjars/jquery/dist/jquery.min.js"></script>
    <script src="webjars/fomantic-ui/dist/semantic.min.js"></script>
    <script src="webjars/fomantic-ui/dist/components/dropdown.min.js"></script>



    <script>
        $(document)
            .ready(function () {
                // create sidebar and attach to menu open
                $('.context.example .ui.sidebar')
                    .sidebar({
                        context: $('.context.example .bottom.segment')
                    })
                    .sidebar('attach events', '.context.example .menu .item')
                ;
            });
    </script>
</head>
